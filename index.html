<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <div class="container-md">
        <form action="" class="d-flex">
            <input type="text" class="todo-input col-6">
            <button class="todo-button" type="submit">
                <span>
                    <i class="fa fa-plus"></i>
                </span>
            </button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="All">All</option>
                    <option value="Completed">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <span>
                    <i class="fa fa-chevron-down"></i>
                </span>
            </div>
        </form>
    </div>
    <div class="todo-container container">
        <ul class="todo-list d-flex flex-wrap justify-content-center"></ul>
    </div>


    <div id="footer-me" class="d-none d-lg-flex">
        <div>
            <div>
                <a href="https://www.instagram.com/alireza_hasanpour_frontend">
                    <i class="fa fa-instagram"></i>
                </a>
            </div>
            <div>
                <a href="https://github.com/alirezafrontend/">
                    <i class="fa fa-github"></i>
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/alireza-hasanpour-frontend/">
                    <i class="fa fa-linkedin"></i>
                </a>
            </div>
        </div>
        <div>
            <div>
                <img src="img/me.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
